<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Conditionals with Else </title>
</head>
<body>
  <script>
    var numericalGrade = 90;
    var letterGrade;

    if (numericalGrade>= 90) {
      letterGrade = "A";
    } else if (numericalGrade >= 80) {
      letterGrade = "B";
    } else if (numericalGrade >= 70) {
      letterGrade = "C";
    } else if (numericalGrade >= 60) {
      letterGrade = "D";
    } else if (numericalGrade >= 50) {
      letterGrade = "F";
    }

    document.write("<br>Your grade is " + letterGrade);
  </script>
</body>

</html>
